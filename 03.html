<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록레벨특징</title>
</head>

<body>
    <h1>블록 레벨 요소</h1>
    <h2>특징_1</h2>
    <p>줄바꿈이 일어납니다</p>
    <h2>특징_2</h2>
    <p>블록요소는 인라인요소를 포함할 수 있습니다</p>
    <h2>특징_3</h2>
    <p>블록요소는 블록요소를 포함할 수 없습니다 (div는 제외)</p>
    <h3>종류</h3>
    <p>p | div | h1~h6 | 목록태그 | form</p>

</body>

</html>
