<!-- 웹브라우저에게 html문서의 버전을 알림 -->
<!DOCTYPE html>
<!-- 언어 | 음성언어 가 달라짐 -->
<html lang="ko">
<head>
    <!-- meta 싱글태그, chatset 웹페이지의 문자세트 지정, utf-8 다국어 -->
    <meta charset="UTF-8">
    <!-- 브라우저 창의 보기속성을 지정하는 메타태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저에게 문서의 제목을 알림 -->
    <title>Document</title>
    <!-- 외부 css 문서 연결 -->
    <link rel="stylesheet" href="./css/01.css">
</head>

<!-- 사용자에게 노출되는 영역 -->
<body>
    <!-- 문서의 목차 같은 것 -->
    <h1>문서의 제목</h1>
    <p>문서의 내용</p>
    <h2>문서의 두 번째 제목</h2>
    <p>문서의 두 번째 내용</p>
</body>

</html>
